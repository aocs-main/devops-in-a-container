---
version: "3"
services:
  gitlab:
    image: gitlab/gitlab-ce:17.0.1-ce.0
    container_name: dep-pipeline-gitlab
    restart: always
    hostname: dep-pipeline-gitlab
    ports:
      - 80:80
      - 22:22
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_rails['lfs_enabled'] = true
        gitlab_rails['initial_root_password'] = 'P@ssw0rd1234'
        # Add any other gitlab.rb configuration here, each on its own line
    volumes:
      - ./gitlab/config:/etc/gitlab
      - ./gitlab/logs:/var/log/gitlab
      - ./gitlab/data:/var/opt/gitlab
    networks:
      - dep-pipeline-network
  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    depends_on:
      - gitlab
    container_name: dep-pipeline-gitlab-runner
    restart: always
    volumes:
      - ./gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dep-pipeline-network
  nexus:
    image: sonatype/nexus3:latest
    container_name: dep-pipeline-nexus
    restart: always
    environment:
      - NEXUS_SECURITY_RANDOMPASSWORD=false
    volumes:
      - ./nexus-data:/nexus-data
    networks:
      - dep-pipeline-network
  nginx:
    image: nginx:latest
    container_name: dep_pipeline-nginx
    restart: always
    ports:
      - 443:443
      - 8001:80
      - 5001:5001
      - 5000:5000
    volumes:
      - ./nginx:/etc/nginx/external/
    networks:
      - dep-pipeline-network
networks:
  dep-pipeline-network:
    driver: bridge
